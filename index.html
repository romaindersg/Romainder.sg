<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romainder | Singapore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2d5a27;
            --soft-white: #f8f9f8;
            --text-dark: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
            background-color: var(--soft-white);
        }

        .site-logo {
    position: fixed;
    top: 30px;
    left: 40px;
    z-index: 1000;
    font-weight: bold;
    letter-spacing: 3px;
    color: white; /* Default color on home page */
    mix-blend-mode: difference; /* This makes it automatically flip to black/dark green on white backgrounds! */
    font-size: 1.2rem;
}

        /* Hero Section (Home Page) */
        .hero {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('Draft Image.avif') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .title-box {
            border: 2px solid white;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .title-box h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .location-text {
            margin-top: 10px;
            font-size: 1.1rem;
            letter-spacing: 5px;
        }

        /* Menu Section (Appears on Scroll/Drag Up) */
        .menu-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: var(--primary-green);
        }

        .menu-container {
            display: flex;
            gap: 100px;
            font-size: 2rem;
            font-weight: 300;
        }

        .menu-item {
            text-decoration: none;
            color: var(--primary-green);
            transition: 0.3s;
            border-bottom: 2px solid transparent;
        }

        .menu-item:hover {
            border-bottom: 2px solid var(--primary-green);
            opacity: 0.7;
        }

        /* Sidebar Social Icons */
        .social-sidebar {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 100;
        }

        .social-sidebar a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.4s ease;
        }

        .social-sidebar a:hover {
            color: var(--primary-green);
            transform: scale(1.2);
        }

        .social-sidebar a.scrolled {
    color: var(--primary-green);
        }

        /* Scroll Indicator */
        .scroll-hint {
            position: absolute;
            bottom: 100px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .site-footer {
    background-color: white;
    padding: 10px 0 10px 0;
    border-top: 1px solid #eee;
    color: #888; /* Slightly lighter grey */
    text-align: center;
    font-size: 0.75rem; /* Decreased size */
}

.footer-links {
    margin: 5px 0;
}

.footer-links a {
    color: var(--primary-green);
    text-decoration: none;
    margin: 0 10px; /* Tighter spacing */
    transition: 0.3s;
    font-size: 0.75rem; /* Matching small size */
    font-weight: 400;
}

.credit-text {
    margin-top: 5px;
    letter-spacing: 0.1px;
    text-transform: uppercase;
    font-size: 0.6rem; /* Very small for Singapore text */
    opacity: 0.5;
}

        /* --- Mobile Optimization --- */
@media (max-width: 768px) {
    /* Adjust Title Box for small screens */
    .title-box {
        padding: 15px 30px;
        width: 80%;
    }

    .title-box h1 {
        font-size: 2rem; /* Smaller font for mobile */
        letter-spacing: 4px;
    }

    .location-text {
        font-size: 0.9rem;
        letter-spacing: 3px;
    }

    /* Stack the Menu vertically on mobile */
    .menu-container {
        display: flex;
    flex-direction: row; /* This keeps them horizontal on desktop */
    gap: 100px;
    font-size: 2rem;
    }

    .menu-item {
        font-size: 1.5rem;
    }

    /* Adjust Social Sidebar for mobile */
    .social-sidebar {
        right: 15px; /* Bring icons closer to the edge */
        gap: 20px;
    }

    .social-sidebar a {
        font-size: 1.2rem;
    }

    /* Adjust Footer for mobile */
    .footer-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .site-logo {
        top: 20px;
        left: 20px;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>

    <div class="site-logo">
        ins:R
    </div>

    <div class="social-sidebar">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <section class="hero">
        <div class="title-box">
            <h1>ROMAINDER</h1>
            <div class="location-text">SINGAPORE</div>
        </div>
        <div class="scroll-hint">
            <small>DRAG UP</small>
        </div>
    </section>

    <section class="menu-section">
        <div class="menu-container">
            <a href="#" class="menu-item">A</a>
            <a href="#" class="menu-item">B</a>
            <a href="#" class="menu-item">C</a>
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2026 Romainder. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
            <p class="credit-text">Singapore</p>
        </div>
    </footer>

    <script>
    window.onscroll = function() {
        // Get all the social links
        const icons = document.querySelectorAll('.social-sidebar a');
        
        // If the user scrolls down more than 100 pixels...
        if (window.scrollY > 100) {
            icons.forEach(icon => icon.classList.add('scrolled'));
        } else {
            // If they are back at the top, make them white again
            icons.forEach(icon => icon.classList.remove('scrolled'));
        }
    };
</script>

</body>
</html>
